  <main>
    <h2 > Sign Up</h2>
<div id="signup-container">
    <br>
    <p>please fill in the form with your information </p>
   <br>
<div class="form-div">
    <form id="signup-form" onsubmit="signup();">
        
        <input type="text" id="fname" name="fname" class="input-box" placeholder="First name" ><br><br>


        <input type="text" id="lname" name="lname" class="input-box" placeholder="Last name"><br><br>


        
        <input type="text" id="age" name="age" class="input-box" placeholder="Age"><br><br>


        
        <input type="text" id="familyno." name="family.no" class="input-box" placeholder="No. of family members"><br><br>


        
        <input type="text" id="income." name="income" class="input-box" placeholder="Income"><br><br>


        
        <input type="text" id="job" name="job" class="input-box" placeholder="Job"><br><br>


        
        <input type="tel" id="phoneNumber" name="phoneNumber" class="input-box" placeholder="Phone Number"><br><br>
        

        
        <input type="email" id="email" name="email" class="input-box" placeholder="Email"><br><br>


        <input type="password" id="pwd" name="pwd" min="8" class="input-box" placeholder="Password"><br><br>

        <br>
       <input type="submit" value="Sign Up" class="submit-button">
        <br>
        
      </form>
    </div>
      <p>Already have an account? <a href="login.html" class="alt-link"> Log in</a></p>
